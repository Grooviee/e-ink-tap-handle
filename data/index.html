<html>
	<head>
		<meta charset="utf-8" />
		<title>E-ink TapHandle</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/main.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js?t=1"></script>
	</head>
	<body>
		<div class="content">
			<h1 class="h3">E-ink TapHandle</h1>
			<p>Fill the information you want to display on the taphandle. The link is used for the QR-code, for example if you can use https://untappd.com/qr/beer/[BEERID] to directly link to Untappd.</p> 
			<form id="form" onsubmit="onSubmit()">
				<div class="container">
					<div class="row mb-4">
						<div class="col-2">Beername</div>
						<div class="col-10">
							<input type="text" name="beername" class="w-100" />
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-2">Style</div>
						<div class="col-10"><input type="text" name="style" class="w-100"/></div>
					</div>
					<div class="row mb-4">
						<div class="col-2">ABV</div>
						<div class="col-10">
							<input type="number" name="abv" step="0.1" min="0" class="w-100"/>
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-2">IBU</div>
						<div class="col-10"><input type="number" name="ibu" min="0" class="w-100"/></div>
					</div>
					<div class="row mb-4">
						<div class="col-2">Link</div>
						<div class="col-10"><input type="text" name="link" class="w-100"/></div>
					</div>

					<div class="row">
						<div class="col-12 justify-content-center d-flex">
							<input
								type="submit"
								value="Save"
								class="btn btn-primary"
								id="reg_info_submit"
							/>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
